<!DOCTYPEhtml>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible"content="IE=edge">
		<meta name="viewport"content="width=device-width, initial-scale=1">
		<title>Paises</title>
		<link href="css/bootstrap.min.css"rel="stylesheet">
		<link href="css/style.css"rel="stylesheet">
	</head>
	<body>
	<!-- Barra superior comos menus denavegação -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button"class="navbar-toggle collapsed"data-toggle="collapse"data-target="#navbar"aria-expanded="false"aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand"href="index.html">Cadastro</a>
		</div>
		<div id="navbar"class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="index.html">Paises</a>
				</li>
			</ul>
		</div>
	</div>
	</nav>
	<!-- Container Principal -->
	<div id="main"class="container">
		<br><h3 class="page-header">Incluir Pais</h3>
		<!-- Formulario para incluir pais -->
		<form action="PaisController.do"method="post">
			<!-- area decampos do form -->
			<div class="row">
				<div class="form-group col-md-12">
					<label for="nome">Nome</label>
					<input type="text"class="formcontrol"name="nome"id="nome"required maxlength="30"placeholder="Nome">
				</div>
			</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label for="populacao">População</label>
				<input type="text"class="formcontrol"name="populacao"id="populacao"required maxlength="15"placeholder="Populacão">
			</div>
			<div class="form-group col-md-6">
				<label for="populacao">Area</label>
				<input type="text"class="formcontrol"name="area"id="area"required maxlength="15"placeholder="Area">
			</div>
		</div>
		<hr/>
			<div id="actions"class="row">
				<div class="col-md-12">
					<button type="submit"class="btn btnprimary"name="acao"value="Salvar">Salvar</button>
					<button type="submit"class="btn btnprimary"name="acao"value="Listar">Listar Paises</button>
					<a href="index.html"class="btn btn-default">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
